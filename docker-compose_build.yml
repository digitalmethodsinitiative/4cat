version: '3.6'

services:
  db:
    container_name: 4cat_db
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_HOST_AUTH_METHOD}
    volumes:
      - 4cat_db:/var/lib/postgresql/data/

  backend:
    image: 4cat
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: 4cat_backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - ${PUBLIC_API_PORT}:4444
    volumes:
      - 4cat_volume:${FOURCAT_DATA}
      # Pre 1.34 Docker setups required three volumes; if upgrading from pre 1.34, uncomment these here and in .env
      #- 4cat_data:${DATASETS_PATH}
      #- 4cat_share:${CONFIG_PATH}
      #- 4cat_logs:${LOGS_PATH}
    entrypoint: docker/docker-entrypoint-backend-only.sh

  frontend:
    image: 4cat
    container_name: 4cat_frontend
    depends_on:
      - db
      - backend
    ports:
      - ${PUBLIC_PORT}:5000
      - ${TELEGRAM_PORT}:443
    volumes:
      - 4cat_volume:${FOURCAT_DATA}
      # Pre 1.34 Docker setups required three volumes; if upgrading from pre 1.34, uncomment these here and in .env
      #- 4cat_data:${DATASETS_PATH}
      #- 4cat_share:${CONFIG_PATH}
      #- 4cat_logs:${LOGS_PATH}
    entrypoint: ["docker/wait-for-backend.sh", "gunicorn", "--worker-tmp-dir", "/dev/shm", "--workers", "2", "--threads", "4", "--worker-class", "gthread", "--access-logfile", "${FOURCAT_DATA}/logs/access_gunicorn.log", "--log-level", "info", "--bind", "0.0.0.0:5000", "webtool:app"]

volumes:
  4cat_db: {}
  4cat_volume: {}
  # Pre 1.34 Docker setups required three volumes; if upgrading from pre 1.34, uncomment these here and in .env
  #4cat_data: {}
  #4cat_share: {}
  #4cat_logs: {}
