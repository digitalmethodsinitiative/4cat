<!DOCTYPE html>
<head>
    <title>JSON preview - {{ dataset.get_results_path().name }}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/stylesheet.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/jquery-jsonviewer.css')}}">
	<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.6.3.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-jsonviewer.js')}}"></script>
</head>
<body class="json-preview">
{% if truncated %}
<p class="warning">Note: only the first {{ "{:,}".format(truncated) }} of {{ "{:,}".format(dataset.num_rows) }} total items of this dataset are shown in this preview (~{{ ((truncated / dataset.num_rows) * 100)|round(0)|int }}%)</p>
{% endif %}
<pre>
    {{ json|safe }}
</pre>
</body>
