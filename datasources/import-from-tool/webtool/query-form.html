<fieldset class="basic-options">
    <p class="form-intro">Through this data you can import result files from a variety of third-party tools into 4CAT.
        Note that the tool expects files as produced by the tool; editing them before importing may lead to unexpected
        results.</p>

    <div class="form-element">
        <label>Platform:</label>
        <div class="filter-parameters" id="platform-filter">
            <select id="platform-select" name="platform">
                <option value="instagram">Instagram (CrowdTangle)</option>
                <option value="tiktok">TikTok (drawrowfly/tiktok-scraper)</option>
            </select>
        </div>
    </div>

    <div class="form-element">
        <label for="data-input">File:</label>
        <div>
            <input name="data_upload" id="data-input" type="file">
        </div>
    </div>
</fieldset>
